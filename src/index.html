<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="cardGenerator">
      <input class="cardGeneratorButton" type="button" value="Generate Card" />
    </div>

    <div class="cardWidthAndHeight">
      <input placeholder="Width" oninput="cardWidth(value)" /><input
        placeholder="Height"
        oninput="cardHeight(value)"
      />
    </div>
    <div id="packOfCards">
      <div class="newcard" style="display:flex; justify-content: center;"></div>
    </div>
  </body>
  <script>
    function cardWidth(val) {
      let card = document.querySelector(".card");
      card.style.width = `${val}px`;
    }
    function cardHeight(val) {
      let card = document.querySelector(".card");
      card.style.height = `${val}px`;
    }
  </script>
</html>
