<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <button class="cardGenerator">Generate Card</button>
    <div class="card">
      <div id="heart" type="text" value="1">
        <t class="heart">♥</t><n class="number"></n><t class="heart2">♥</t>
      </div>
      <div id="spade" type="text" value="2">
        <t class="spade">♠</t><n class="number"></n><t class="spade2">♠</t>
      </div>
      <div id="diamond" type="text" value="3">
        <t class="diamond">♦</t><n class="number"></n><t class="diamond2">♦</t>
      </div>
      <div id="club" type="text" value="4">
        <t class="club">♣</t><n class="number"></n><t class="club2">♣</t>
      </div>
    </div>
  </body>
</html>
