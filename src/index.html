<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <button
      class="cardGenerator"
      onclick="window.location.reload(false)"
      type="button"
    >
      Generate Card
    </button>
    <div style="display: flex; margin-left: 40.5%">
      <input placeholder="Width" oninput="cardWidth(value)" /><input
        placeholder="Height"
        oninput="cardHeight(value)"
      />
    </div>
    <div class="card"></div>
  </body>
  <script>
    function cardWidth(val) {
      let card = document.querySelector(".card");
      card.style.width = `${val}px`;
    }
    function cardHeight(val) {
      let card = document.querySelector(".card");
      card.style.height = `${val}px`;
    }
  </script>
</html>
